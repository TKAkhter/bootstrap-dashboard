<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loreal Dashboard</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>
    <div class="container-fluid bg-dark text-white">
        <div class="header container-xl">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto ">
                <div class="row big-header">
                    <div class="col new-logo">
                        <a href="#" title="L'Oreal pakistan">
                            <img src="../assets/images/Loreal Pakistan Logo.png" class="mx-auto img-fluid"
                                alt="L'Oreal pakistan">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="create-new-panel">
                            <div class="new-header feature centered">
                                <h3>Welcome To Admin Panel</h3>
                                <p class="text-muted">Enter your credentials below</p>
                            </div>
                            <div class="login-mode">
                                <p class="login-registeration-title">Login with Email or Username</p>
                                <form class="form form-login" method="post" id="login-form">
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Email address</label>
                                        <input type="text" class="form-control" id="inputEmail"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with
                                            anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" id="inputPassword" class="form-control"
                                            aria-describedby="passwordHelpBlock">
                                        <div id="passwordHelpBlock" class="form-text">
                                            Your password must be 8-20 characters long, contain letters and
                                            numbers, and must not contain spaces, special characters, or emoji.
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerm">
                                        <label class="form-check-label" for="agreeTerm">I agree with the Terms
                                            And
                                            Conditions</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="keepLogged">
                                        <label class="form-check-label" for="keepLogged">keep me logged
                                            in</label>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="action login btn btn-primary" name="send"
                                            id="send2">Login</button>
                                    </div>
                                    <div class="mb-3">
                                        <a class="action remind" href="./forgotpassword/">
                                            <span>
                                                Forgot Your Password?
                                            </span>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
</body>

</html>
